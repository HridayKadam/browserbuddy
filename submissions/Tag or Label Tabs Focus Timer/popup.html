<!DOCTYPE html>
<html>
<head>
  <title>Focus Mode</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Focus Mode</h1>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="focusToggle">
        <span class="slider round"></span>
      </label>
      <span id="statusText">Off</span>
    </div>
    
    <div class="section">
      <h2>Blocked Sites</h2>
      <div class="site-list">
        <div class="site-input">
          <input type="text" id="newSite" placeholder="e.g., facebook.com">
          <button id="addSite">Add</button>
        </div>
        <ul id="blockedSites"></ul>
      </div>
    </div>
    
    <div class="section">
      <h2>Focus Timer</h2>
      <div class="timer-container">
        <select id="timerDuration">
          <option value="25">25 minutes</option>
          <option value="30">30 minutes</option>
          <option value="45">45 minutes</option>
          <option value="60">60 minutes</option>
          <option value="90">90 minutes</option>
          <option value="120">120 minutes</option>
        </select>
        <div class="timer-display">
          <span id="timeRemaining">00:00</span>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
