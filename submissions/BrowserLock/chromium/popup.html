<!DOCTYPE html>
<html>
<head>
  <title>Browser Lock Timer</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Browser Lock Timer</h2>
    <div class="input-group">
      <label for="duration">Lock Duration (minutes):</label>
      <input type="number" id="duration" min="1" value="30">
    </div>
    <button id="startLock">Start Lock</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
