<!DOCTYPE html>
<html>
  <head>
    <title>CopyBG</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        text-align: center;
        padding: 16px;
        width: 300px;
        margin: 0;
        background: #f8f9fa;
      }

      .container {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .logo {
        width: 64px;
        height: 64px;
        margin-bottom: 12px;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      h1 {
        font-size: 24px;
        color: #1a73e8;
        margin: 0 0 16px 0;
        font-weight: 600;
      }

      #message {
        font-size: 16px;
        color: #202124;
        margin: 12px 0;
        line-height: 1.4;
      }

      #status {
        color: #5f6368;
        font-size: 14px;
        margin: 8px 0;
      }

      #close {
        background: #1a73e8;
        color: white;
        border: none;
        padding: 8px 24px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 16px;
        transition: background 0.2s ease;
      }

      #close:hover {
        background: #1557b0;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(26, 115, 232, 0.2);
        border-radius: 50%;
        border-top-color: #1a73e8;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="icon.png" alt="CopyBG Logo" class="logo" />
      <h1>CopyBG</h1>
      <div id="message">
        <div class="loading"></div>
        Processing image...
      </div>
      <p id="status"></p>
      <button id="close">Close</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
