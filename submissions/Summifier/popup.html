<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summifier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Summifier</h1>
  
  <div id="api-key-section" style="display: none;">
    <h2>Get Started</h2>
    <div class="instructions">
      <ol>
        <li>Visit <a href="https://huggingface.co/" target="_blank">Hugging Face</a></li>
        <li>Sign up or log in to your account</li>
        <li>Go to Settings â†’ Access Tokens</li>
        <li>Click "New Token" (Read type)</li>
        <li>Copy and paste your token below</li>
      </ol>
    </div>
    <div class="input-group">
      <label for="api-key">API Key:</label>
      <input type="password" id="api-key" placeholder="Paste your Hugging Face API key">
      <button id="save-key">Save</button>
    </div>
  </div>

  <div id="loading-section" style="display: none;">
    <div class="loading-spinner"></div>
    <p>Summarizing...</p>
  </div>

  <div id="content-section" style="display: none;">
    <div class="section">
      <h2>Summary</h2>
      <div id="summary">Select text on any webpage and right-click to summarize.</div>
    </div>
    <div class="section">
      <h2>Key Points</h2>
      <ul id="keypoints"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
